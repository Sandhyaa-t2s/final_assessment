<html>
<body>
    <h1>Increment array value</h1>
    <p id="array"></p>
    <script>
        var a = [12345];
        a.map(function (array) {
            // Increment each array value  by 1
            return array + 1;
        });
        console.log(a.map(function (array) {
            return array + 1;
        }));
        document.getElementById("array").innerHTML
    </script>
</body>

</html>
